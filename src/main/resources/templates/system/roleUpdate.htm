<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/include/head.htm::commonHeader"></head>
  		<script src="/static/js/system/roleUpdate.js" th:attrappend="src='?time='+${T(java.lang.System).currentTimeMillis()}" type="text/javascript"></script>
	</head>

	<body>
		<form id="submitForm" action="/system/role/update" class="eossForm" method="post">
			<input type="hidden" name="id" th:value="${role.id}"/>
			<table class="eossFromTable">
				<tr class="panel-header">
					<td colspan="99">角色更新</td>
				</tr>
				<tr>
					<td align="right" width="100">角色名称：</td>
					<td>
						<input type="text" id="roleName" name="name" th:value="${role.name}"/>
					</td>
				</tr>
				<tr>
					<td align="right" width="100">选择权限：</td>
					<td>
						<input type="hidden" id="permissionIdsHide" name="permissionIds"/>
						<div th:each="pList:${permissionLList}">
                            <input th:each="it:${pList}" th:value="${it['id']}" th:text="${it['name']}" th:checked="${it['roleId'] != null}" type="checkbox" class="permission" name="permission" style="width: auto;"/>&nbsp;&nbsp;
						</div>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<a id="submitBtn" href="###" class="easyui-linkbutton">提交</a>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
